        window.onload=function(){    
            function getData(){
                const request=new XMLHttpRequest();
                request.open("GET","https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json")
                request.onload = () => {
                    const data= JSON.parse(request.response)
                    let a = data.result
                    let b = a.results
                    const stitle = b.map(c =>c.stitle ); //取出景點列表
                    console.log(stitle)
                    const file = b.map(d =>d.file);  //取出圖片列表資料
                    // console.log(file)
                    const jpg  = file.map(e => {     // 取出第一張圖片列表

                    //     }  
                    // }
                    });

                    // console.log(jpg)
                    function addElement(){
                        let parent = document.createElement("div");
                        parent.setAttribute("class","box");
                        parent.setAttribute("id","boxid");
                        document.body.appendChild(parent);
                        for (let i=0;i<8;i++){
                            let newDiv = document.createElement("div");
                            newDiv.setAttribute("class","img");
                            newDiv.setAttribute("id","i"+i);
                            let newimg = document.createElement("img");
                            newimg.setAttribute("src",jpg[i]);
                            newDiv.appendChild(newimg);
                            let text   = document.createElement("div");
                            text.textContent=stitle[i];
                            text.setAttribute("class","box-text");
                            newDiv.appendChild(text);
                            parent.appendChild(newDiv);
                            
                        } 
                        
                        let more = document.createElement("div");
                        more.setAttribute("class","more");
                        more.setAttribute("id","more01")
                        let morepick = document.createElement("button");
                        morepick.setAttribute("class","morepick")
                        morepick.textContent="lord more";
                        morepick.setAttribute("onclick","more()")
                        more.appendChild(morepick);
                        document.body.appendChild(more);
